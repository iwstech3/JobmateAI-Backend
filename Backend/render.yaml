services:
  - type: web
    name: jobmate-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobmate-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: jobmate-db
    plan: free
    region: oregon # or your preferred region
